<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matías Gabriel López Muñoz, Cátedra PWA</title>
    <link rel="icon" type="image/png" href="imagenes/favicon/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="estilos/estilos.css" />
    <link rel="manifest" href="manifest.json" />
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <a href="/"><img class="logo" src="imagenes/logo/logo.png" alt="Logo de la página" /></a>
                <ul>
                    <li>Inicio</li>
                    <li>Listado</li>
                    <li>Destacadas</li>
                </ul>
                <div class="menu-btn" role="button">
                    <span></span>
                </div>
            </div>
        </nav>
        <div class="container-fluid container-md intro-container py-5">
            <img src="imagenes/banner/popcorn.png" alt="Pochoclos y gafas" />
            <div class="intro">
                <h1>Pelitra</h1>
                <p class="lead">Disfruta de los tráileres de tus películas favoritas en Pelitra. Buscala, agregala a tu
                    lista y reproduce los tráileres desde nuestra página web.</p>
                <form>
                    <div class="input-group">
                        <input type="search" class="form-control form-control-lg" placeholder="Buscar..."
                            aria-label="buscador" />
                        <button type="submit" class="input-group-text">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <main class="container-fluid container-md my-5">
        <h2>Realizá una búsqueda</h2>
        <div class="loading">
            <div class="ph-container">
                <div class="placeholder-glow placeholder ph-body">
                    <div class="placeholder ph-title"></div>
                    <span class="placeholder ph-span"></span>
                </div>
            </div>
            <div class="ph-container">
                <div class="placeholder-glow placeholder ph-body">
                    <div class="placeholder ph-title"></div>
                    <span class="placeholder ph-span"></span>
                </div>
            </div>
            <div class="ph-container">
                <div class="placeholder-glow placeholder ph-body">
                    <div class="placeholder ph-title"></div>
                    <span class="placeholder ph-span"></span>
                </div>
            </div>
            <div class="ph-container">
                <div class="placeholder-glow placeholder ph-body">
                    <div class="placeholder ph-title"></div>
                    <span class="placeholder ph-span"></span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="lead">© copyright 2023 - Pelitra</p>
        </div>
    </footer>

    <script src="js/database.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/register-sw.js"></script>
</body>

</html>
